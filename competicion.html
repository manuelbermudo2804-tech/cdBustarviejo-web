<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Competici√≥n - C.D. Bustarviejo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">

<style>
.contenedor-competicion {
  max-width: 1200px;
  margin: 70px auto;
  padding: 0 20px;
}

.bloque {
  background: white;
  padding: 35px;
  margin-bottom: 50px;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.06);
}

.bloque h2 {
  font-size: 24px;
  margin-bottom: 25px;
  color: #0b3d91;
  border-left: 5px solid #0b3d91;
  padding-left: 12px;
}

.partido {
  padding: 14px 0;
  border-bottom: 1px solid #eee;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  font-size: 14px;
}

th {
  background: #0b3d91;
  color: white;
  padding: 10px;
  font-size: 12px;
  text-transform: uppercase;
}

td {
  padding: 8px;
  border-bottom: 1px solid #eee;
}

tr:hover {
  background: #f5f8ff;
}

.club-propio {
  background: #e6f0ff !important;
  font-weight: 600;
}

ul {
  padding-left: 20px;
}

@media (max-width: 768px) {
  table {
    font-size: 12px;
  }
}
</style>
</head>

<body>

<header class="header">
  <div class="header-contenido">
    <div class="logo">
      <img src="img/escudo.png" alt="Escudo">
      <span>C.D. Bustarviejo</span>
    </div>

    <button class="menu-toggle">‚ò∞</button>

    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="el-club.html">El Club</a>
      <a href="equipos.html">Equipos</a>
      <a href="patrocinadores.html">Patrocinadores</a>
      <a href="tienda.html">Tienda</a>
      <a href="comunicados.html">Comunicados</a>
      <a href="competicion.html">Competici√≥n</a>
      <a href="area-interna.html">√Årea interna</a>
    </nav>
  </div>
</header>

<section class="contenedor-competicion">

  <div class="bloque" id="proximos">
    <h2>Pr√≥ximos Partidos</h2>
    <p>Cargando...</p>
  </div>

  <div class="bloque" id="clasificacion">
    <h2>Clasificaci√≥n</h2>
  </div>

  <div class="bloque" id="goleadores">
    <h2>Goleadores C.D. Bustarviejo</h2>
  </div>

</section>

<script>
document.querySelector('.menu-toggle').addEventListener('click', function() {
  document.querySelector('.menu').classList.toggle('activo');
});

async function cargarDatos() {
  const url = "https://base44.app/api/apps/6992c6be619d2da592897991/functions/publicData";

  try {
    const response = await fetch(url);
    const data = await response.json();

    pintarPartidos(data.proximos_partidos);
    pintarClasificacion(data.clasificaciones);
    pintarGoleadores(data.goleadores);

  } catch (error) {
    console.error(error);
  }
}

function pintarPartidos(lista) {
  const cont = document.getElementById("proximos");
  cont.innerHTML = "<h2>Pr√≥ximos Partidos</h2>";

  if (!lista || lista.length === 0) {
    cont.innerHTML += "<p>No hay partidos programados.</p>";
    return;
  }

  lista.forEach(p => {
    cont.innerHTML += `
      <div class="partido">
        üìÖ <strong>${p.fecha} ${p.hora}</strong><br>
        ‚öΩ ${p.local} vs ${p.visitante}<br>
        üìç ${p.campo || ""}
      </div>
    `;
  });
}

function pintarClasificacion(obj) {

  const cont = document.getElementById("clasificacion");
  cont.innerHTML = "<h2>Clasificaci√≥n</h2>";

  if (!obj) return;

  for (let categoria in obj) {

    cont.innerHTML += `
      <h3>${categoria}</h3>
      <table>
        <tr>
          <th>#</th>
          <th>Equipo</th>
          <th>PJ</th>
          <th>G</th>
          <th>E</th>
          <th>P</th>
          <th>GF</th>
          <th>GC</th>
          <th>DG</th>
          <th>Pts</th>
        </tr>
    `;

    obj[categoria].forEach(e => {

      // Si viene como objeto estructurado
      if (typeof e === "object") {

        const esNuestro = e.equipo?.toLowerCase().includes("bustarviejo");

        cont.innerHTML += `
          <tr class="${esNuestro ? 'club-propio' : ''}">
            <td>${e.posicion || ''}</td>
            <td>${e.equipo || ''}</td>
            <td>${e.pj || '-'}</td>
            <td>${e.g || '-'}</td>
            <td>${e.e || '-'}</td>
            <td>${e.p || '-'}</td>
            <td>${e.gf || '-'}</td>
            <td>${e.gc || '-'}</td>
            <td>${e.dg || '-'}</td>
            <td>${e.puntos || ''}</td>
          </tr>
        `;
      }

      // Si viene como texto plano
      if (typeof e === "string") {

        const partes = e.trim().split(/\s+/);
        const posicion = partes[0];
        const numeros = partes.slice(-8);
        const nombreEquipo = partes.slice(1, partes.length - 8).join(" ");
        const esNuestro = nombreEquipo.toLowerCase().includes("bustarviejo");

        cont.innerHTML += `
          <tr class="${esNuestro ? 'club-propio' : ''}">
            <td>${posicion}</td>
            <td>${nombreEquipo}</td>
            <td>${numeros[0]}</td>
            <td>${numeros[1]}</td>
            <td>${numeros[2]}</td>
            <td>${numeros[3]}</td>
            <td>${numeros[4]}</td>
            <td>${numeros[5]}</td>
            <td>${numeros[6]}</td>
            <td>${numeros[7]}</td>
          </tr>
        `;
      }

    });

    cont.innerHTML += "</table>";
  }
}

function pintarGoleadores(obj) {
  const cont = document.getElementById("goleadores");
  cont.innerHTML = "<h2>Goleadores C.D. Bustarviejo</h2>";

  if (!obj) return;

  for (let categoria in obj) {

    const jugadoresClub = obj[categoria].filter(j =>
      j.equipo && j.equipo.toLowerCase().includes("bustarviejo")
    );

    if (jugadoresClub.length === 0) continue;

    cont.innerHTML += `<h3>${categoria}</h3><ul>`;

    jugadoresClub.forEach(j => {
      cont.innerHTML += `<li><strong>${j.jugador}</strong> ‚Äî ${j.goles} goles</li>`;
    });

    cont.innerHTML += "</ul>";
  }
}

cargarDatos();
</script>

</body>
</html>
