<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Competición - C.D. Bustarviejo</title>

<link href__="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href__="css/styles.css">

<style>
.contenedor-competicion {
  max-width: 1200px;
  margin: 70px auto;
  padding: 0 20px;
}

.bloque {
  background: white;
  padding: 35px;
  margin-bottom: 50px;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.06);
}

.bloque h2 {
  font-size: 24px;
  margin-bottom: 25px;
  color: #0b3d91;
  border-left: 5px solid #0b3d91;
  padding-left: 12px;
}

.bloque h3 {
  font-size: 18px;
  margin: 20px 0 10px;
  color: #333;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  margin-bottom: 30px;
  font-size: 14px;
}

th {
  background: #0b3d91;
  color: white;
  padding: 10px;
  font-size: 12px;
  text-transform: uppercase;
}

td {
  padding: 8px;
  border-bottom: 1px solid #eee;
  text-align: center;
}

td:nth-child(2) {
  text-align: left;
}

tr:hover {
  background: #f5f8ff;
}

.club-propio {
  background: #e6f0ff !important;
  font-weight: 600;
}

ul { padding-left: 20px; }
ul li { margin-bottom: 6px; }
</style>
</head>

<body>

<header class="header">
  <div class="header-contenido">
    <div class="logo">
      <img src="img/escudo.png" alt="Escudo">
      <span>C.D. Bustarviejo</span>
    </div>

    <button class="menu-toggle">☰</button>

    <nav class="menu">
      <a href__="index.html">Inicio</a>
      <a href__="el-club.html">El Club</a>
      <a href__="equipos.html">Equipos</a>
      <a href__="patrocinadores.html">Patrocinadores</a>
      <a href__="tienda.html">Tienda</a>
      <a href__="comunicados.html">Comunicados</a>
      <a href__="competicion.html">Competición</a>
      <a href__="area-interna.html">Área interna</a>
    </nav>
  </div>
</header>

<section class="contenedor-competicion">
  <div class="bloque" id="clasificacion">
    <h2>Clasificación</h2>
    <p>Cargando...</p>
  </div>

  <div class="bloque" id="goleadores">
    <h2>Goleadores C.D. Bustarviejo</h2>
    <p>Cargando...</p>
  </div>
</section>

<script>
document.querySelector('.menu-toggle').addEventListener('click', function() {
  document.querySelector('.menu').classList.toggle('activo');
});

async function cargarDatos() {
  const url = "https://base44.app/api/apps/6992c6be619d2da592897991/functions/publicData";
  const response = await fetch(url);
  const data = await response.json();
  pintarClasificacion(data.clasificaciones);
  pintarGoleadores(data.goleadores);
}

function pintarClasificacion(obj) {
  const cont = document.getElementById("clasificacion");
  cont.innerHTML = "<h2>Clasificación</h2>";

  if (!obj) { cont.innerHTML += "<p>No hay datos disponibles.</p>"; return; }

  for (let categoria in obj) {
    cont.innerHTML += `<h3>${categoria}</h3>
      <table>
        <tr>
          <th>#</th>
          <th>Equipo</th>
          <th>PJ</th>
          <th>G</th>
          <th>E</th>
          <th>P</th>
          <th>GF</th>
          <th>GC</th>
          <th>DG</th>
          <th>Pts</th>
        </tr>`;

    obj[categoria].forEach(eq => {
      const esNuestro = eq.equipo.toLowerCase().includes("bustarviejo");
      const dg = eq.gf - eq.gc;
      cont.innerHTML += `
        <tr class="${esNuestro ? 'club-propio' : ''}">
          <td>${eq.posicion}</td>
          <td>${eq.equipo}</td>
          <td>${eq.pj}</td>
          <td>${eq.pg}</td>
          <td>${eq.pe}</td>
          <td>${eq.pp}</td>
          <td>${eq.gf}</td>
          <td>${eq.gc}</td>
          <td>${dg >= 0 ? '+' : ''}${dg}</td>
          <td><strong>${eq.puntos}</strong></td>
        </tr>`;
    });

    cont.innerHTML += "</table>";
  }
}

function pintarGoleadores(obj) {
  const cont = document.getElementById("goleadores");
  cont.innerHTML = "<h2>Goleadores C.D. Bustarviejo</h2>";

  if (!obj) { cont.innerHTML += "<p>No hay datos disponibles.</p>"; return; }

  let hayGoleadores = false;

  for (let categoria in obj) {
    const jugadoresClub = obj[categoria]
      .filter(j => j.equipo && j.equipo.toLowerCase().includes("bustarviejo"))
      .sort((a, b) => b.goles - a.goles);

    if (jugadoresClub.length === 0) continue;

    hayGoleadores = true;

    cont.innerHTML += `<h3>${categoria}</h3><table>
      <tr><th>#</th><th>Jugador</th><th>Goles</th></tr>`;

    jugadoresClub.forEach((j, i) => {
      cont.innerHTML += `<tr>
        <td>${i + 1}</td>
        <td style="text-align:left">${j.jugador}</td>
        <td><strong>${j.goles}</strong></td>
      </tr>`;
    });

    cont.innerHTML += "</table>";
  }

  if (!hayGoleadores) {
    cont.innerHTML += "<p>No hay goleadores registrados.</p>";
  }
}

cargarDatos();
</script>

</body>
</html>
